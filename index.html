<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consolidar Inventarios Excel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .container {
      max-width: 800px;
    }
    .file-input {
      margin-bottom: 20px;
    }
    .btn-custom {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container shadow p-4 bg-white rounded">
    <h2 class="text-center mb-4">ðŸ“Š Consolidar Archivos Excel</h2>
    
    <div class="mb-3">
      <label for="excelFiles" class="form-label">Selecciona los archivos Excel a consolidar:</label>
      <input class="form-control file-input" type="file" id="excelFiles" multiple accept=".xlsx,.xls">
    </div>
    
    <button id="consolidarBtn" class="btn btn-primary w-100 btn-custom">Consolidar y Descargar</button>
    
    <div id="status" class="mt-3 text-center text-success fw-bold"></div>
  </div>

  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("consolidarBtn").addEventListener("click", async () => {
      const input = document.getElementById("excelFiles");
      const files = input.files;

      if (files.length === 0) {
        alert("Por favor selecciona al menos un archivo Excel.");
        return;
      }

      let allData = [];
      for (let file of files) {
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        allData = allData.concat(jsonData);
      }

      // Crear un nuevo workbook consolidado
      const newWB = XLSX.utils.book_new();
      const newWS = XLSX.utils.json_to_sheet(allData);
      XLSX.utils.book_append_sheet(newWB, newWS, "Consolidado");

      // Descargar archivo
      XLSX.writeFile(newWB, "inventario_consolidado.xlsx");

      document.getElementById("status").innerText = "âœ… Archivo consolidado generado correctamente.";
    });
  </script>
</body>
</html>
